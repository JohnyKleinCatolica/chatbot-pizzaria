<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat-Bot Delivery</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-delivery.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <ul class="chat-thread" id="msgs_chat">
  </ul>

  <div class="col-xs-12 text-center">
    <button class="btn btn-success" id="btn-order" style="display:none;" onClick="getOrder()">Finalizar Pedido</button>
  </div>

  <form class="chat-window">
    <input class="chat-window-message" id="enter_msg_chat" name="chat-window-message" type="text" />
    <input class="chat-window-message" type="submit" />
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
  <script src="js/entity.js"></script>
  <script src="js/index.js"></script>
  <script src="js/setData.js"></script>
  <script src="js/tratativas-robot.js"></script>

</body>

</html>
